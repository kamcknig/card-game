<div class="content">
  <span>{{ ('Turn ' + (turnNumber$ | async)) | uppercase }}</span>

  <div class="player-scores-container">
    @for (playerScore of playerScores; track playerScore.id) {
      <div
        class="player-score-container"
        [ngClass]="{'current-player': (currentPlayerTurnId$ | async) === playerScore.id}">
        <span>{{playerScore.name}}</span>
        <span>{{playerScore.score}}</span>
      </div>
    }
  </div>
</div>
