<div class="content">
  <div class="resize-container">
    <div #resizeHandle class="resize-handle dragging"></div>

    <div #logContent class="log-content">
      @for (entry of entries; track entry.id) {
        <div class="log-entry" [innerHTML]="sanitize(entry.message)"></div>
      }
    </div>
  </div>
</div>
