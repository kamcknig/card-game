<div #pixiContainer class="pixi-container"></div>

<ng-container [ngSwitch]="scene$ | async">
  <app-match-configuration *ngSwitchCase="'configuration'"></app-match-configuration>
  <app-match-hud
    [ngClass]="{'match-started': matchStarted$ | async}"
    (scoreViewResize)="matchScene?.scoreViewWidth($event)"
    *ngSwitchCase="'match'">
  </app-match-hud>
  <app-game-summary [matchSummary]="matchSummary!" *ngSwitchCase="'gameSummary'"></app-game-summary>
</ng-container>

<router-outlet />
